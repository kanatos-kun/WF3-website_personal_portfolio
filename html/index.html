<!--************************************************************************************
								^SectionMap
*************************************************************************************-->
		<section class="col-md-6 sectionMap">
		    <h3>Localisation</h3>
		    <p>
		    	Vous pouvez me contacter au 3 Grande Rue Charle de Gaulle 89290 Champs-sur-Yonne France.
		    </p>
		    <div id="map"></div>
		    <script>
		      function initMap() {
		        var uluru = {lat: 47.735197, lng: 3.600223};
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 10,
		          center: uluru
		        });
		        var marker = new google.maps.Marker({
		          position: uluru,
		          map: map
		        });
		      }
		    </script>
		    <script async defer
		    src="https://maps.googleapis.com/maps/api/js?AIzaSyCXacIh9Lc841J4vVIktMmkWByudZ8Lk9g=YOUR_API_KEY&callback=initMap">
		    </script>
		</section>
<!--************************************************************************************
								^SectionForm
*************************************************************************************-->
		<section class="col-md-6 sectionForm">
				<form>
				  <div class="form-group">
				    <label for="Name">Name</label>
				    	<input type="text" class="form-control" id="Name" placeholder="Jane Doe">
				  </div>
				  <div class="form-group">
				    <label for="Email">Email address</label>
				   		 <input type="email" class="form-control" id="Email" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="Fonction">Fonction</label>
			  			  <input type="text" class="form-control" id="Fonction" placeholder="freelance">
				  </div>
				  <div class="form-group">
				    <label for="Societe">Societe</label>
			  			  <input type="text" class="form-control" id="Societe" placeholder="ma societe">
				  </div>
				  <div class="form-group">
				    <label for="Tel">Telephone</label>
	                      <input type="tel" class="form-control" id="Tel" placeholder="0x xx xx xx xx">
				  </div>
				  <div class="form-group">
				    <label for="txt">Votre demande</label>
				    <div class="marg"></div>
	                      <textarea rows="6" cols="50" class="form-control" id="txt"></textarea>
				  </div>
					  <button type="submit" class="btn btn-default">Envoyé</button>
				</form>
		</section>
